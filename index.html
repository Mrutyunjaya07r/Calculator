<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h2>Caculator</h2>
        <h4>Input 1</h4>
        <input type="number" name="in1" id="in1">
        <p>Input 2</p>
        <input type="number" name="in2" id="in2">
        <br>
        <br>
        <button id="add" onclick="Add()" class="btn btn-primary">+</button>
        <button id="sub" onclick="sub()" class="btn btn-primary">-</button>
        <button id="mul" onclick="mul()" class="btn btn-primary">*</button>
        <br>
        <br>
        <button id="rem" onclick="rem()" class="btn btn-primary">%</button>
        <button id="div" onclick="div()" class="btn btn-primary">/</button>
        <button id="sroot" onclick="sqroot()" class="btn btn-primary">Sqroot</button>
        <br>
        <br>
        <button id="power" onclick="power()" class="btn btn-primary">Power of x</button>
        <button id="log" onclick="log()" class="btn btn-primary">Log2</button>
        <button id="log10" onclick="log10()" class="btn btn-primary">Log10</button>
        <br>
        <br>
        <p id="para">The Result is: </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js">
        

    </script>
    
</body>
</html>
